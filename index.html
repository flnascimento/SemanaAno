<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Semana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 300px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Consulta de Semana</h1>
        <input type="number" id="weekNumber" placeholder="Insira o número da semana">
        <button onclick="getWeekDates()">Consultar</button>
        <div id="result"></div>
    </div>

    <script>
        function getWeekDates() {
            const weekNumberInput = document.getElementById('weekNumber');
            const weekNumber = parseInt(weekNumberInput.value);

            if (isNaN(weekNumber) || weekNumber < 1 || weekNumber > 53) {
                alert('Por favor, insira um número de semana válido (1 a 53).');
                return;
            }

            const date = getStartDateOfWeek(weekNumber);

            const startDate = formatDate(date.start);
            const endDate = formatDate(date.end);

            const resultElement = document.getElementById('result');
            resultElement.textContent = `A Semana ${weekNumber} começa de ${startDate} até ${endDate}.`;
        }

        function getStartDateOfWeek(weekNumber) {
            const date = new Date();
            const januaryFirst = new Date(date.getFullYear(), 0, 1);
            const daysOffset = januaryFirst.getDay() > 0 ? januaryFirst.getDay() - 1 : 6; // Sunday is 0, Monday is 1, etc.

            const startDate = new Date(januaryFirst);
            startDate.setDate(januaryFirst.getDate() - daysOffset + (7 * (weekNumber - 1)));

            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);

            return { start: startDate, end: endDate };
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).substr(-2);
            return `${day}/${month}/${year}`;
        }
    </script>
</body>
</html>
