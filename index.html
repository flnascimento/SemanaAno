<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Semana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 300px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Consulta de Semana</h1>
        <input type="number" id="weekNumber" placeholder="Insira o número da semana">
        <button onclick="getWeekDates()">Consultar</button>
        <div id="result"></div>
    </div>

    <script>

            "4,23/01/2023,28/01/2023",
            "5,30/01/2023,04/02/2023",
            "6,06/02/2023,11/02/2023",
            "7,13/02/2023,18/02/2023",
            "8,20/02/2023,25/02/2023",
            "9,27/02/2023,04/03/2023",

            "11,13/03/2023,18/03/2023",
            "12,20/03/2023,25/03/2023",

            "52,25/12/2023,30/12/2023"
            // Adicione as demais semanas e datas aqui
        ];

        function getWeekDates() {
            const weekNumberInput = document.getElementById('weekNumber');
            const weekNumber = parseInt(weekNumberInput.value);

            if (isNaN(weekNumber) || weekNumber < 1 || weekNumber > weekData.length) {
                alert('Por favor, insira um número de semana válido (1 a ' + weekData.length + ').');
                return;
            }

            const weekInfo = weekData[weekNumber - 1].split(',');
            const startDate = weekInfo[1];
            const endDate = weekInfo[2];

            const resultElement = document.getElementById('result');
            resultElement.textContent = `Felipão, a semana ${weekNumber} começa de ${startDate} até ${endDate}.`;
        }
    </script>
</body>
</html>
